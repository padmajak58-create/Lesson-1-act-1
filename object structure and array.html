<!DOCTYPE html>
<html>
  <head>
    <title>Objects and Arrays</title>
  </head>

  <body>
    <h2>JavaScript Objects Data Structure and Array</h2>

    <script>
      var student = {
        name: "Riya",
        age: "12",
        grade: "7",
        hobbies: "Drawing",
        fav_sport: "Cricket"
      };

      var color = ["white", "black", "red", "green", "blue"];

      document.write(
        "Student name is : " + student.name +
        "<br>Student favorite sport is : " + student.fav_sport + "<br><br>"
      );

      document.write(
        "Before Poping the colors are : " + color.join("^") + "<br>"
      );

      document.write(
        "My favorite color is : " + color[3] + "<br><br>"
      );

      color.pop();

      document.write(
        "After Poping the colors are : " + color.join("*")
      );
    </script>
  </body>
</html>
