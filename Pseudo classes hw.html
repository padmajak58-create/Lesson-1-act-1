<html>
<head>
    <title>Navbar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #f4b606;
            color: black;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">About_Us</a>
        <a href="#contact">Gallery</a>
        <a href="#about">Contact_Us</a>
    </div>
</body>
</html>
