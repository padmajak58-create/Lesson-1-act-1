<!DOCTYPE html>
<html>
<body>

<h1>Details of Users</h1>

<form>
  <fieldset>
    <legend>Personal Information:</legend>

    <label>First name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label>Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="subject" value="Male"> Male<br>
    <input type="radio" name="subject" value="Female"> Female<br>
    <input type="radio" name="subject" value="Other"> Other<br><br>

    <label>Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label>Password:</label>
    <input type="password" name="password"><br><br>

    <label>Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>

    <label>Address:</label><br>
    <textarea rows="5" cols="50" name="description">
Enter description here...
    </textarea><br><br>

    <label>Image:</label>
    <input type="file" name="fileupload" accept="image/*"><br><br>

    <center>
      <input type="submit" name="submit" value="Submit">
      <input type="reset" name="reset" value="Reset">
    </center>

  </fieldset>
</form>

</body>
</html>
