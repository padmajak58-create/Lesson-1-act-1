<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark and Code</title>
</head>
<body>
    <p>CO<sub>2</sub></p>
    <p>a<SUP>2</SUP>
    <div class="container">
        <h1>Highlight Text</h1>
        <p> Use the mark element to <mark> hightlight</mark> text.</p>
        </div>


        <div class="Container">
            <h1>Code Snippets</h1>
            <p>Inline snippets of code should be embedded in the code element:</p>
            <code> div </code> <code>spam</code> <code>section</code> defines a section in a document.</p>
        </div>
</body>
</html>
